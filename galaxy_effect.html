<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Galaxy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      color: white;
      font-family: sans-serif;
    }
    button, select {
      margin: 4px;
      padding: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <audio id="space-audio" loop>
    <source src="space-sound.mp3" type="audio/mpeg" />
  </audio>

  <div id="ui">
    <button onclick="toggleMusic()">ðŸŽµ Play/Pause</button>
    <select id="themeSelect" onchange="updateGalaxyTheme(this.value)">
      <option value="default">Default</option>
      <option value="green">Green Nebula</option>
      <option value="blue">Blue Storm</option>
      <option value="pink">Pink Spiral</option>
    </select>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.162.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 40;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // STARFIELD
    const starsGeo = new THREE.BufferGeometry();
    const starCount = 5000;
    const starPos = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) {
      starPos[i] = (Math.random() - 0.5) * 2000;
    }
    starsGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
    const stars = new THREE.Points(starsGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 }));
    scene.add(stars);

    // SHOOTING STAR
    const shootingStarGeo = new THREE.SphereGeometry(0.3, 16, 16);
    const shootingStarMat = new THREE.MeshBasicMaterial({ color: 0xfffaaa });
    const shootingStar = new THREE.Mesh(shootingStarGeo, shootingStarMat);
    scene.add(shootingStar);
    let shootX = -100;

    // Galaxy Variables
    let galaxy, galaxyGeo, galaxyMat;
    let colorInside = new THREE.Color(0xff6030);
    let colorOutside = new THREE.Color(0x1b3984);

    function createGalaxy() {
      if (galaxy) scene.remove(galaxy);

      const count = 100000;
      const radius = 30;
      const branches = 5;
      const spin = 1.2;
      const randomness = 0.6;
      const randomnessPower = 2;

      const positions = new Float32Array(count * 3);
      const colors = new Float32Array(count * 3);

      for (let i = 0; i < count; i++) {
        const i3 = i * 3;
        const r = Math.random() * radius;
        const spinAngle = r * spin;
        const branchAngle = ((i % branches) / branches) * Math.PI * 2;

        const randomX = Math.pow(Math.random(), randomnessPower) * randomness * (Math.random() < 0.5 ? 1 : -1);
        const randomY = Math.pow(Math.random(), randomnessPower) * randomness * (Math.random() < 0.5 ? 1 : -1);
        const randomZ = Math.pow(Math.random(), randomnessPower) * randomness * (Math.random() < 0.5 ? 1 : -1);

        positions[i3] = Math.cos(branchAngle + spinAngle) * r + randomX;
        positions[i3 + 1] = randomY;
        positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * r + randomZ;

        const mixedColor = colorInside.clone();
        mixedColor.lerp(colorOutside, r / radius);
        colors[i3] = mixedColor.r;
        colors[i3 + 1] = mixedColor.g;
        colors[i3 + 2] = mixedColor.b;
      }

      galaxyGeo = new THREE.BufferGeometry();
      galaxyGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      galaxyGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

      galaxyMat = new THREE.PointsMaterial({
        size: 0.1,
        sizeAttenuation: true,
        vertexColors: true,
        transparent: true,
        depthWrite: false,
        blending: THREE.AdditiveBlending,
      });

      galaxy = new THREE.Points(galaxyGeo, galaxyMat);
      scene.add(galaxy);
    }

    createGalaxy();

    // Music toggle
    window.toggleMusic = function () {
      const audio = document.getElementById('space-audio');
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    };

    // Theme switch
    window.updateGalaxyTheme = function (theme) {
      switch (theme) {
        case 'green':
          colorInside = new THREE.Color(0x00ff66);
          colorOutside = new THREE.Color(0x002200);
          break;
        case 'blue':
          colorInside = new THREE.Color(0x2288ff);
          colorOutside = new THREE.Color(0x000055);
          break;
        case 'pink':
          colorInside = new THREE.Color(0xff66cc);
          colorOutside = new THREE.Color(0x220022);
          break;
        default:
          colorInside = new THREE.Color(0xff6030);
          colorOutside = new THREE.Color(0x1b3984);
      }
      createGalaxy();
    };

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      if (galaxy) galaxy.rotation.y += 0.001;
      stars.rotation.y += 0.0005;

      // shooting star motion
      shootX += 1;
      if (shootX > 100) shootX = -100;
      shootingStar.position.set(shootX, Math.sin(shootX * 0.05) * 10, -50);

      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
